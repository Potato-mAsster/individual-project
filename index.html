        header{
            background-color: blueviolet;
            height: 70px;
            display: flex;
            justify-content: space-between;
            position: sticky;
            top: 0;
        }
        header img{
            width: 50%;
            margin-left: 10px;
            position: relative;
            animation: move 1s infinite alternate;
        }
        @keyframes move {
            0% {
                left: 0;
                top: 0;
            }
            50% {
                left: 0px;
                top: 10px;
            }
            100%{
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>
